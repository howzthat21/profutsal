<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Lineup</title>
    <link rel="stylesheet" href="lineups.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Team Lineup</h1>
        </div>

        <div class="team-lineup">
            <!-- Lineup will be dynamically added here -->
        </div>
    </div>

    <script>
        // Sample data for the team lineup (can be dynamic based on the logged-in user)
        const teamLineup = [
            {
                name: 'Prasanna Bastola',
                role: 'Striker',
                rating: 90,
                image: 'https://via.placeholder.com/100',
                stats: {
                    games: 50,
                    assists: 30,
                    fouls: 2,
                },
            },
            {
                name: 'Aswikar Khanal',
                role: 'Midfielder',
                rating: 65,
                image: 'https://via.placeholder.com/100',
                stats: {
                    games: 6,
                    assists: 2,
                    fouls: 5,
                },
            },
            {
                name: 'Sishir Chapagain',
                role: 'Defender',
                rating: 75,
                image: 'https://via.placeholder.com/100',
                stats: {
                    games: 9,
                    assists: 10,
                    fouls: 1,
                },
            },
            {
                name: 'Kiran Maharjan',
                role: 'Goalkeeper',
                rating: 55,
                image: 'https://via.placeholder.com/100',
                stats: {
                    games: 45,
                    assists: 5,
                    fouls: 0,
                },
            },
            // Add more players as needed
        ];

        // Function to get rating category based on the rating score
        const getRatingCategory = (rating) => {
            if (rating >= 85) {
                return 'Pro';
            } else if (rating >= 60) {
                return 'Beginner';
            } else {
                return 'Amateur';
            }
        };

        // Function to display the lineup
        const displayLineup = () => {
            const lineupContainer = document.querySelector('.team-lineup');
            lineupContainer.innerHTML = ''; // Clear the container first

            teamLineup.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.classList.add('player-card');

                // Get the rating category class based on rating
                const ratingCategory = getRatingCategory(player.rating);
                const ratingClass = `rating-${ratingCategory.toLowerCase()}`;

                playerCard.innerHTML = `
                    <img src="${player.image}" alt="${player.name}">
                    <h3>${player.name}</h3>
                    <p class="role">${player.role}</p>
                    <p>Rating: <span class="rating ${ratingClass}">${ratingCategory}</span></p>
                    <p>Games Played: ${player.stats.games}</p>
                    <p>Assists: ${player.stats.assists}</p>
                    <p>Fouls: ${player.stats.fouls}</p>
                `;

                lineupContainer.appendChild(playerCard);
            });
        };

        // Call the function to display the lineup
        displayLineup();    </script>
</body>
</html>
